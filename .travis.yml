language: go
go:
  - master
install:
  - export GOPATH=$HOME/gopath
  - cd $HOME/gopath/src
  - cd github.com/harmony-one/harmony
  - go get -t -v ./...
  - go get -u golang.org/x/lint/golint
  - go get gopkg.in/check.v1
  - ./scripts/travis_checker.sh
  - go build -v ./...
script:
  - ./scripts/travis_checker.sh
