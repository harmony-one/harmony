version: "2"

services:
  online-node:
    build:
      context: .
      dockerfile: Dockerfile
    privileged: true
    ports:
      - "8080:9700"
    environment:
      - "MODE=online"
      - "NETWORK=mainnet-22816573"
    volumes:
      - "./data:/root/data/"
    labels:
      service_group: rosetta
  offline-node:
    build:
      context: .
      dockerfile: Dockerfile
    privileged: true
    ports:
      - "8081:9700"
    environment:
      - "MODE=offline"
      - "NETWORK=mainnet"
    labels:
      service_group: rosetta